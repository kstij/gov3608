<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NK Restro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- bootstrap links -->
  <!-- fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <!-- fonts links -->
</head>
  <div class="container" id="login">
    <div class="row">
        <div class="col-md-5 py-3 py-md-0" id="side1">
            <h3 class="text-center">Welcome Back</h3>
        </div>
        <div class="col-md-7 py-3 py-md-0" id="side2">
            <h3 class="text-center">Account login</h3>
            <p class="text-center">Welcome back</p>
            <div class="input2 text-center">
                <form id="loginForm" action="index.html">
                    <input type="text" name="username" id="user" placeholder="Enter Your Name"><br>
                    <span id="usrError" style="color: red;"></span><br> <!-- For error message -->

                    <input type="password" name="password" id="password" placeholder="Password"><br>
                    <span id="passwordError" style="color: red;"></span><br> <!-- For error message -->

                    <input type="submit" value="submit" id="btn" name="submit"
                        class="btn btn-warning rounded mx-auto d-block text-light" href="index.html">
                </form>
                <p class="text-center">Forgot Password <a href="#">Click</a></p>
            </div>
        </div>
    </div>
</div>

  <script type="text/javascript" src="main.js"></script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); 

        const username = document.getElementById("user").value;
        const password = document.getElementById("password").value;

        const usrError = document.getElementById("usrError");
        const passwordError = document.getElementById("passwordError");

        usrError.textContent = ""; 
        passwordError.textContent = "";

        
        if (username.trim() === "") {
            usrError.textContent = "Please enter your name";
            return;
        }

        if (password.trim() === "") {
            passwordError.textContent = "Please enter your password";
            return;
        }

       
        alert("Form submitted successfully!");
        window.location.href = "index.html"; 
    });
});

    </script>
</body>

</html>
