<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NK Retro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- bootstrap links -->
  <!-- fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <!-- fonts links -->
</head>

<body>

  <!-- top navbar -->
  <div class="top-navbar">
    <p>NR Retro</p>
    <div class="icons">
      <a href="login.html" class="btn btn-secondary "><img src="./images/register.png" alt="" width="18px">Login</a>
      <a href="register.html" class="btn btn-secondary " s><img src="./images/register.png" alt=""
          width="18px">Register</a>
    </div>
  </div>
 








  <div class="container" id="login">
    <div class="row">
        <div class="col-md-5 py-3 py-md-0" id="side1">
            <h3 class="text-center">Register</h3>
        </div>
        <div class="col-md-7 py-3 py-md-0" id="side2">
            <form action="login.html" id="registrationForm">
                <h3 class="text-center">Create Account</h3>
                <div class="input2 text-center">
                    <input type="text" placeholder="Name" id="name">
                    <input type="text" placeholder="User Name" id="username">
                    <input type="tel" placeholder="Phone" id="phone">
                    <input type="email" placeholder="Email" id="email">
                    <input type="password" placeholder="Password" id="password">
                </div>
                <input type="submit" value="Sign Up" id="btn" name="submit" class="btn btn-warning rounded mx-auto d-block text-light">
            </form>
        </div>
    </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", function (event) {
        event.preventDefault(); 
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (name === "" || username === "" || phone === "" || email === "" || password === "") {
            alert("Please fill in all fields");
            return;
        }

        
        if (isNaN(phone) || phone.length !== 10) {
            alert("Please enter a valid 10-digit phone number");
            return;
        }

        
        alert("Form submitted successfully!");
        window.location.href = "login.html"; 
    });
});
    </script>

</body>

</html>
